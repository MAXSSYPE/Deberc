apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "app.first.my_deb"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 17
        versionName "5.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.preference:preference:1.1.1'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.gms:play-services-ads:19.3.0'
    implementation 'com.google.firebase:firebase-core:17.4.4'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.specyci:residemenu:1.6'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.r0adkll:slidableactivity:2.1.0'
    implementation 'com.shawnlin:number-picker:2.4.9'
    implementation 'com.github.salehyarahmadi:DataTable:v1.0.0'
    implementation "com.maltaisn:calcdialog:2.2.1"
    implementation 'com.github.oktavianto:ionalert:1.0.4'
    implementation 'com.github.HITGIF:TextFieldBoxes:1.4.5'
    implementation 'com.github.akndmr:ColorPrefUtil:1.0.1'
}
apply plugin: 'com.google.gms.google-services'
